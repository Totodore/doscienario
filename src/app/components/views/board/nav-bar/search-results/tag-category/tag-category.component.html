<div *ngIf="tree">
	<mat-chip-list class="primary">
		<mat-chip class="primary" *ngIf="tree.primary" [style]="'border-color: #' + tree.primary.color">#{{ tree.primary.name }}</mat-chip>
	</mat-chip-list>
	<mat-chip-list class="children" *ngIf="tree.children && tree.children.length > 0">
		<mat-chip *ngFor="let child of children" [style]="'border-color: #' + child.color" (click)="openEl(child)">
			<mat-icon>{{ getIconName(child) }}</mat-icon>
			{{ child.title || child.name }}
		</mat-chip>
	</mat-chip-list>
	<mat-divider></mat-divider>
</div>
