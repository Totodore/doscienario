<mat-progress-bar [mode]="progress.mode" [value]="progress.value" [style.opacity]="progress.showing ? 1 : 0"></mat-progress-bar>
<mat-tab-group animationDuration="0ms" color="accent" [selectedIndex]="tabService.displayedTab ? tabService.displayedTab[0] : 0" (selectedIndexChange)="tabChanged($event)">
  <mat-tab *ngFor="let tab of tabService.tabs; let i = index">
    <ng-template mat-tab-label>
      {{ tab.title }}
      <button mat-icon-button (click)="tabClosed(i)">
        <mat-icon color="accent">close</mat-icon>
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
