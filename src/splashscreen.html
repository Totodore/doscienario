<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<style>
		body,
		html {
			font-family: 'Roboto';
			flex-direction: column;
			height: 100%;
			width: 100%;
			color: white;
			overflow: hidden;
			margin: 0;
		}

		.wrapper {
			background-color: #212121;
			display: flex;
			flex-direction: column;
			height: 100%;
			width: 100%;
			align-items: center;
			justify-content: space-evenly;
			padding: 5%;
			box-sizing: border-box;
			border-radius: 10px;
		}

		img {
			width: 80%;
			height: auto;
		}

		h1 {
			margin-top: 10%;
			font-weight: 400;
			letter-spacing: 1.5px;
		}

		.progress-wrapper {
			width: 80%;
			height: 7px;
			border-radius: 20px;
			background-color: #393939;
			overflow: hidden;
			position: relative;
		}

		.progress {
			position: absolute;
			background-color: #7a7a7a;
			height: 100%;
			width: 0%;
			top: 0;
			left: 0;
			border-radius: 25px;
			animation: progress-anim 2.5s ease-in-out;
			animation-iteration-count: infinite;
			animation-fill-mode: both;
		}
		.close-btn {
			position: absolute;
			top: 5px;
			right: 15px;
			cursor: pointer;
			font-size: 1.5rem;
		}

		@keyframes progress-anim {
			0% {
				left: 0;
				width: 0;
			}

			50% {
				left: 0;
				width: 100%;
			}

			100% {
				left: 100%;
				width: 0
			}
		}
	</style>

	<script>
		async function onExit() {
			await window.__TAURI_INVOKE__('exit_app');
		}
	</script>
</head>

<body>
	<div class="wrapper">
		<span class="close-btn" onclick="onExit()">X</span>
		<img src="./favicon.ico" />
		<h1>Doscienario</h1>
		<div class="progress-wrapper">
			<div class="progress"></div>
		</div>
	</div>
</body>

</html>
