name: Electron builder

on:
  push:
    branches:
      - master
    tags:
      - v*
  
jobs:
  Windows:
    runs-on: windows-latest
    steps:
    - name: ls
      run: ls . ; pwd
    - uses: actions/setup-node@master
      with:
        node-version: 14.13
    - name: ls
      run: ls . ; pwd
    - name: install node tools
      run: npm install -D electron electron-builder typescript
    - name: Install dependencies
      run: npm install
    - uses: actions/checkout@v2
      with: 
        repository: totodore/build-doscienario
        token: ${{ secrets.CR_PAT }}
    - name: Build Angular app
      run: ls ; ./build.ps1
    - name: Build Electron app
      run: tsc -b tsconfig.json
    - name: Create Electron package
      run: electron-builder build -w
    - name: see directory
      run: ls ./build
