<h1 mat-dialog-title>
  Editer les tags du {{ data[1] == 0 ? 'Document' : 'Blueprint' }}
</h1>

<div mat-dialog-content style="text-align: center;">
  <app-select-chip [addedEls]="elTagNames" [label]="'Editer les tags'"
    [data]="tagNames"
    [canAddData]="true"
    (els)="updateTags($event)"
    [colors]="docTagColors"
    [placeholder]="'Nouveau tag'"
    (click)="tagClick($event)"
    ></app-select-chip>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button color="accent" mat-dialog-close>Confirmer</button>
</div>
