<div class="wrapper" *ngIf="show">
  <ckeditor *ngIf="doc != null"
  [editor]="editor"
  [(ngModel)]="doc?.content == null ? '' : doc.content"
  (ngModelChange)="onChange($event)"
  name="edit"
  ngDefaultControl
  (ready)="editorLoaded($event)"
  ></ckeditor>
  <app-autocomplete-docs [query]="" *ngIf="tagLength > 0"></app-autocomplete-docs>
  <h1 *ngIf="doc == null">Chargement du document...</h1>
</div>
