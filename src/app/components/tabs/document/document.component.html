<div class="wrapper" *ngIf="show" #editorView>
  <ckeditor *ngIf="doc != null"
  [editor]="editor"
  [config]="editorConfig"
  [data]="doc.content"
  (change)="onChange()"
  name="edit"
  ngDefaultControl
  (ready)="editorLoaded($event)"
	(wheel)="onWheel($event)"
	[style.fontSize]="fontZoom + 'px'"
  ></ckeditor>
  <h1 *ngIf="doc == null">Chargement du document...</h1>
</div>
