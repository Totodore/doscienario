<mat-tab-group animationDuration="0ms" color="accent"
	[selectedIndex]="tabService.focusedTab ? tabService.getTabIndex(tabService.displayedTabId) : 0"
	(selectedIndexChange)="tabChanged(tabService.tabs[$event]?.tabId)" [disablePagination]="true"
	(contextmenu)="tabRightClick($event)">
	<mat-tab *ngFor="let tab of tabService.tabs; let i = index">
		<ng-template mat-tab-label>
			{{ tab.title }}
			<button mat-icon-button (click)="tabClosed(tab.tabId)">
				<mat-icon color="accent">close</mat-icon>
			</button>
		</ng-template>
	</mat-tab>
</mat-tab-group>
