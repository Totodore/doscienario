<div class="wrapper" *ngIf="show" #editorView>
  <ckeditor *ngIf="doc != null"
  [editor]="editor"
  [config]="editorCongig"
  [(ngModel)]="doc?.content == null ? '' : doc.content"
  (ngModelChange)="onChange($event)"
  name="edit"
  ngDefaultControl
  (ready)="editorLoaded($event)"
  ></ckeditor>
  <h1 *ngIf="doc == null">Chargement du document...</h1>
</div>
