<mat-chip-list aria-label="doc tags" *ngIf="docTags && docTags.length > 0">
	<mat-chip (click)="onTagClick(tag)" (contextmenu)="onTagRightClick($event, tag)" *ngFor="let tag of docTags"
		[style]="'border: 2px solid #616161; border-color: #' + tag.color">#{{ tag.title }}</mat-chip>
	<mat-chip (click)="openTagEdit()">
		<mat-icon color="accent">edit</mat-icon>
	</mat-chip>
</mat-chip-list>
